<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create store</title>
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>
    <form
      id="createStoreForm"
      action="http://localhost:3001/store/addStore"
      method="POST"
    >
      <h1>Create new store</h1>
      <label for="storeName">Store Name:</label>
      <input type="text" id="storeName" name="storeName" /><br />

      <label for="storeURL">Store URL:</label>
      <input type="text" id="storeURL" name="storeURL" /><br />

      <label for="storeDistrict">Store District:</label>
      <input type="text" id="storeDistrict" name="storeDistrict" /><br />

      <label for="storeCategories">Categories:</label>
      <input type="text" id="storeCategories" name="storeCategories" /><br />

      <label for="storeSubCategory">Sub Category:</label>
      <input type="text" id="storeSubCategory" name="storeSubCategory" /><br />

      <label for="openingTime">Opening Time:</label>
      <input type="text" id="openingTime" name="openingTime" /><br />

      <label for="closingTime">Closing Time:</label>
      <input type="text" id="closingTime" name="closingTime" /><br />

      <label for="storeRating">Rating:</label>
      <input
        type="number"
        id="storeRating"
        name="storeRating"
        min="0"
        max="5"
        step="0.1"
      /><br />

      <label for="storePhone">Phone:</label>
      <input type="tel" id="storePhone" name="storePhone" /><br />

      <label for="storeEmail">Email:</label>
      <input type="email" id="storeEmail" name="storeEmail" /><br /><br />

      <input type="submit" value="Create Store" />
    </form>
  </body>
  <script type="module" src="create.js"></script>
</html>
