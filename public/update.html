<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Store</title>
    <link rel="stylesheet" href="update.css" />
  </head>
  <body>
    <form id="updateStoreForm">
      <h1>Update Store</h1>
      <label for="storeName">Store Name:</label>
      <input type="text" id="storeName" name="storeName" required />

      <label for="storeURL">Store URL:</label>
      <input type="text" id="storeURL" name="storeURL" required />

      <label for="storeDistrict">Store District:</label>
      <input type="text" id="storeDistrict" name="storeDistrict" required />

      <label for="storeCategories">Categories:</label>
      <input type="text" id="storeCategories" name="storeCategories" required />

      <label for="storeSubCategory">Sub Category:</label>
      <input
        type="text"
        id="storeSubCategory"
        name="storeSubCategory"
        required
      />

      <label for="openingTime">Opening Time:</label>
      <input type="text" id="openingTime" name="openingTime" required />

      <label for="closingTime">Closing Time:</label>
      <input type="text" id="closingTime" name="closingTime" required />

      <label for="storeRating">Rating:</label>
      <input
        type="number"
        id="storeRating"
        name="storeRating"
        min="0"
        max="5"
        step="0.1"
        required
      />

      <label for="storePhone">Phone:</label>
      <input type="tel" id="storePhone" name="storePhone" required />

      <label for="storeEmail">Email:</label>
      <input type="email" id="storeEmail" name="storeEmail" required />

      <br /><br />
      <input type="submit" value="Update Store" />
    </form>
  </body>
  <script type="module" src="update.js"></script>
</html>
